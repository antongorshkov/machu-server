<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Directory</title>

    <!-- UIKit 3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/css/uikit.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.26/dist/js/uikit-icons.min.js"></script>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

    <!-- jQuery & DataTables.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

    <style>
        /* General Styling */
        body {
            font-family: "Arial", sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }
        
        .container {
            max-width: 100%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        /* Ensure table cells have enough padding for readability */
        table.dataTable tbody tr {
            height: auto;
        }
        
        table.dataTable td {
            font-size: 16px;
            padding: 12px;
            word-break: break-word; /* Prevent text overflow */
        }
    
        /* Prevent Table Overflow on Small Screens */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        /* ðŸ“Œ Improve category button layout */
        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }

        /* ðŸ“Œ Category buttons - more compact & uniform */
        .filter-buttons button {
            flex-grow: 1;
            min-width: 120px;
            padding: 10px 12px;
            font-size: 14px;
            text-align: center;
            border-radius: 6px;
        }

        /* ðŸ“Œ Ensure table is scrollable & responsive */
        .table-wrapper {
            width: 100%;
            overflow-x: auto;
            padding: 10px;
        }

        /* ðŸ“Œ Ensure table has proper column spacing */
        table.dataTable {
            width: 100% !important;
            border-collapse: collapse;
        }

        /* ðŸ“Œ Adjust column widths */
        table.dataTable th:nth-child(1), /* Name Column */
        table.dataTable td:nth-child(1) {
            width: 25%;
            font-weight: bold;
        }

        table.dataTable th:nth-child(2), /* Category */
        table.dataTable td:nth-child(2) {
            width: 15%;
            text-align: center;
        }

        table.dataTable th:nth-child(3), /* Description */
        table.dataTable td:nth-child(3) {
            width: 40%;
        }

        table.dataTable th:nth-child(4), /* Phone Number */
        table.dataTable td:nth-child(4) {
            width: 20%;
            text-align: right;
            font-weight: bold;
        }

        /* ðŸ“Œ Improve row styling */
        table.dataTable tbody tr:nth-child(even) {
            background-color: #f9f9f9; /* Alternating row colors */
        }

        table.dataTable tbody tr:hover {
            background-color: #f1f1f1; /* Highlight on hover */
        }

        /* ðŸ“Œ Highlight search results */
        table.dataTable td.highlight {
            background-color: yellow !important;
            font-weight: bold;
        }    
        /* RESPONSIVE LAYOUT */
        @media (max-width: 768px) {
            .filter-buttons {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                gap: 6px; /* Smaller spacing */
                margin-bottom: 15px;
            }

            .filter-buttons button {
                width: 48%; /* Ensures two buttons per row */
                min-width: auto;
                padding: 10px;
                font-size: 14px;
                text-align: center;
                border-radius: 6px;
            }

            /* If category count is odd, center last button */
            .filter-buttons button:nth-child(odd):last-child {
                width: 100%;
            }

            /* ðŸ“Œ Ensure table text is readable on mobile */
            table.dataTable {
                width: 100% !important;
                border-collapse: collapse;
                font-size: 14px; /* Slightly smaller for mobile */
            }

            /* ðŸ“Œ Adjust column widths for better readability */
            table.dataTable td, table.dataTable th {
                padding: 10px 8px; /* Less padding */
                white-space: nowrap; /* Prevents awkward text wrapping */
                overflow: hidden;
                text-overflow: ellipsis;
            }

            /* ðŸ“Œ Ensure name & category don't break badly */
            table.dataTable td:nth-child(1), /* Name */
            table.dataTable td:nth-child(2) { /* Category */
                max-width: 30%; 
            }

            /* ðŸ“Œ Make table scrollable on small screens */
            .table-wrapper {
                width: 100%;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }               
        }
    </style>    
</head>
<body>

    <div class="uk-container uk-margin-large-top uk-card uk-card-default uk-card-body">
        <h2 class="uk-heading-line"><span>Resource Directory</span></h2>

        <!-- Search Input -->
        <div class="uk-margin">
            <input type="text" id="searchInput" class="uk-input uk-form-large" placeholder="Search...">
        </div>

        <!-- Layout: Table & Buttons -->
        <div class="table-container">
            
            <!-- Category Filters (Right-aligned, Moves Above Table on Mobile) -->
            <div class="filter-buttons">
                <button class="uk-button uk-button-primary" onclick="filterCategory(this, 'Tech')">Tech</button>
                <button class="uk-button uk-button-primary" onclick="filterCategory(this, 'Health')">Health</button>
                <button class="uk-button uk-button-primary" onclick="filterCategory(this, 'Education')">Education</button>
                <button class="uk-button uk-button-secondary" onclick="filterCategory(this, '')">Show All</button>
            </div>

            <!-- DataTable -->
            <div class="uk-width-expand">
                <table id="directoryTable" class="uk-table uk-table-striped display" style="width:100%">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Phone</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
<script>
        document.addEventListener("DOMContentLoaded", function () {
            const airtableToken = "patTaqYav54ZMomF3.7bbc55eb34675aac19df3b00c622728f30ea7f10e393e8262b1c59d9c55cff9b";  // Replace with your actual Airtable API Key
            const airtableBaseId = "appU0yK4n5WOdzSDU";  // Replace with your Airtable Base ID
            const airtableTableName = "main-directory";  // Replace with your Airtable Table Name
            const airtableUrl = `https://api.airtable.com/v0/${airtableBaseId}/${airtableTableName}`;
        
            fetch(airtableUrl, {
                headers: { "Authorization": `Bearer ${airtableToken}`, "Content-Type": "application/json" }
            })
            .then(response => response.json())
            .then(data => {
                let categories = new Set();
                let categoryMapping = {}; // Store original category names
        
                let records = data.records.map(record => {
                    let category = record.fields["Category"] 
                        ? String(record.fields["Category"]).trim()  // Convert to string & trim
                        : "Uncategorized";  // Default category if empty
                    
                    let categoryLower = category.toLowerCase();  // Normalize for uniqueness
                    categories.add(categoryLower);
                    categoryMapping[categoryLower] = category; // Map lowercase to original
        
                    let phoneNumber = record.fields["Phone Number"] || "No phone";
                    
                    // âœ… Make phone number clickable for WhatsApp
                    if (phoneNumber !== "No phone") {
                        let cleanNumber = phoneNumber.replace(/\D/g, ""); // Remove non-numeric characters
                        phoneNumber = `<a href="https://wa.me/${cleanNumber}" target="_blank">${phoneNumber}</a>`;
                    }
                    
                    return {
                        name: record.fields["Title"] || "N/A",
                        category: category,  // Store original for proper searching
                        description: record.fields["Subtitle"] || "No description",
                        phone: phoneNumber // Use clickable WhatsApp link
                    };
                });
        
                // Generate category buttons dynamically
                let filterContainer = document.querySelector(".filter-buttons");
                filterContainer.innerHTML = "";  // Clear existing buttons
        
                // "Show All" button
                let showAllButton = document.createElement("button");
                showAllButton.className = "uk-button uk-button-secondary";
                showAllButton.innerText = "Show All";
                showAllButton.onclick = function () {
                    updateURLAndFilter("", null);
                };
                filterContainer.appendChild(showAllButton);
        
                // Create buttons for each unique category
                let uniqueCategories = Array.from(categories).sort();  // Convert Set back to Array & Sort
                uniqueCategories.forEach(categoryLower => {
                    let originalCategory = categoryMapping[categoryLower]; // Get original case version
                    let button = document.createElement("button");
                    button.className = "uk-button uk-button-primary";
                    button.innerText = originalCategory; // Use original casing
                    button.onclick = function () {
                        updateURLAndFilter(originalCategory, null);
                    };
                    filterContainer.appendChild(button);
                });
        
                // âœ… Initialize DataTable & Store Globally
                let tableElement = $('#directoryTable');
                let table;
                if ($.fn.DataTable.isDataTable("#directoryTable")) {
                    table = tableElement.DataTable();
                    table.clear().rows.add(records).draw();
                } else {
                    table = tableElement.DataTable({
                        data: records,
                        columns: [
                            { data: "name", title: "Name" },
                            { data: "category", title: "Category" },
                            { data: "description", title: "Description" },
                            { data: "phone", title: "Phone Number" }
                        ],
                        paging: false,
                        info: false,
                        lengthChange: false,
                        searching: true,
                        dom: "t"
                    });
                }
        
                // âœ… Function to update URL and apply filtering
                function updateURLAndFilter(category, searchTerm) {
                    let params = new URLSearchParams(window.location.search);
        
                    if (category !== null) {
                        params.set("category", category);
                        table.column(1).search(`^${category}$`, true, false).draw();
                        highlightSelectedCategory(category);
                    }
        
                    if (searchTerm !== null) {
                        params.set("search", searchTerm);
                        table.search(searchTerm).draw();
                    }
        
                    history.pushState({}, "", "?" + params.toString());
                }
        
                // âœ… Handle Search Input Updates URL
                document.getElementById("searchInput").addEventListener("keyup", function () {
                    updateURLAndFilter(null, this.value);
                });
        
                // âœ… On Page Load, Apply URL Filters
                function applyURLFilters() {
                    let params = new URLSearchParams(window.location.search);
                    let category = params.get("category");
                    let searchTerm = params.get("search");
        
                    if (category) {
                        table.column(1).search(`^${category}$`, true, false).draw();
                        highlightSelectedCategory(category);
                    }
        
                    if (searchTerm) {
                        document.getElementById("searchInput").value = searchTerm;
                        table.search(searchTerm).draw();
                    }
                }
        
                // âœ… Highlight the selected category button
                function highlightSelectedCategory(selectedCategory) {
                    document.querySelectorAll(".filter-buttons button").forEach(button => {
                        button.classList.remove("uk-button-primary");
                        button.classList.add("uk-button-secondary"); // Default all to secondary
                        if (button.innerText === selectedCategory) {
                            button.classList.remove("uk-button-secondary");
                            button.classList.add("uk-button-primary");
                        }
                    });
                }
        
                applyURLFilters(); // Apply filters when page loads
            })
            .catch(error => console.error("Error fetching Airtable data:", error));
        });
</script>
        

</body>
</html>
